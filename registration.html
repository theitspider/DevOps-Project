<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Registration Form</title>
   </head>
   <body>
      <center>
         <table>
            <h3>Register Here</h3>
            <tr>
               <td>Username</td>
               <td><input type="text" name="Username" placeholder="Enter a name"></td>
            </tr>
            <tr>
               <td>Password</td>
               <td>
                  <input type="password" name="Password" placeholder="Enter a password">
               </td>
            </tr>
            <tr>
               <td>Email</td>
               <td>
                  <input type="email" name="Email" placeholder="Enter an email address">
               </td>
            </tr>
            <tr>
               <td>Gender</td>
               <td>
                  <input type="radio">Male
                  <input type="radio">Female
                  <input type="radio">Other
               </td>
            </tr>
            <tr>
               <td>Phone</td>
               <td>
                  <select name="" id="">
                     <option value="">+212</option>
                     <option value="">+33</option>
                  </select>
                  <input type="phone" name="Phone" id="" placeholder="Enter a phone number">
               </td>
            </tr>
            <tr>
               <td>
                  <input type="submit" name="" id="" value="Submit">
               </td>
               <td>Already have an account ? <a href="login.html">Sign In</a></td>
            </tr>
         </table>
      </center>
   </body>
</html>
